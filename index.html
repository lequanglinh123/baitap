<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="addStudentForm">
        <input type="text" id="name" placeholder="name">
        <input type="number" id="age" placeholder="age">
        <input type="text" id="address" placeholder="address">
        <div class="addStudent">ADD</div>
    </div>
    <div id="show"></div>
    <div class="button">
        <div class="showAll">Show All</div>
        <div class="show15YOStudents">15 yo students</div>
        <div class="show18AndHN">18 yo students and address is HN</div> 
        <div class="delete">Delete list of students</div>
    </div>
    <div class="findByName">
        <input type="text" id="search-name" placeholder="what you find">
        <div class="find-name">FIND</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
